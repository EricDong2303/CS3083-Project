<html>
<head>
    <title>Flight Status</title>
</head>
<body>
    <h1>Check Flight Status</h1>
    <form action="/flightStatus" method="POST">
        <input type="text" name="airline_name" placeholder="Airline Name" required><br><br>
        <input type="text" name="flight_number" placeholder="Flight Number" required><br><br>
        <input type="date" name="departure_date" placeholder="Departure Date"><br><br>
        <input type="submit" value="Check Status">
    </form>
</body>
</html>
